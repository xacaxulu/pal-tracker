platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk'

inputs:
  - name: pal-tracker
  - name: version

outputs:
  - name: build-output

run:
  path: bash
  args:
  - -exc
  - |
    export TERM=${TERM:-dumb}
    cd pal-tracker
    chmod +x gradlew
    ./gradlew -P version=$(cat ../version/number) build
    cp build/libs/pal-tracker-*.jar ../build-output
